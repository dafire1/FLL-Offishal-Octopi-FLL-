<body>   
    <h1>Welcome to FISHY SCANNER</h1>
    <h4>Instructions:<br> Take a picture of your Fish<br>
        Go to Fishy Recognizer
    </h>
    <div></div>
    <a download onClick="takeAPicture()" class="hello">SNAP(Picture)</a>
    <video id="webcam" autoplay playsinlne width="800" height="600"></video>
    <canvas id="canvas"></canvas>
    <h1>Identifying.....</h1>
    <h4>Identified: Go to:</h4>
    <a href="https://files.ontario.ca/environment-and-energy/fishing/198234.pdf" target="_blank" class="sui">Fishy Recognizer</a>


<script>
    const webcamElement = document.getElementById("webcam");
    const canvasElement = document.getElementById("canvas");
    const webcam = new Webcam(webcamElement, "user", canvasElement);
    webcam.start();
    
    function takeAPicture() {
        let picture = webcam.snap();
        document.querySelector("a").href = picture;
    }
</script>
